<html>

<script>

window.onload = function () {
        function drawCartesianLineaa(ctx, x, y,color) {
            ctx.beginPath();
            ctx.lineWidth= 1;
            ctx.strokeStyle = color;
            ctx.moveTo(x,y);
            ctx.lineTo(100, 100);
            ctx.stroke();   
            ctx.closePath();  
        }
        function drawCartesianLineXaa(ctx, x, y,color) {
            ctx.beginPath();
            ctx.lineWidth= 8;
            ctx.strokeStyle = color;
            ctx.moveTo(x,y);
            ctx.lineTo(x+3, y+3);
            ctx.stroke();  
            ctx.closePath();   
        }
        function arco() {
            console.log('arco');
            ctx.beginPath();
            let x             = 100;                 // x coordinate
            let y             = 50;                 // y coordinate
            let radius        = 50;                          // Arc radius
            let startAngle    = 5;                           // Starting point on circle
            let endAngle      = Math.PI/2 // End point on circle
            //let anticlockwise = i % 2 == 1;                  // Draw anticlockwise
            ctx.lineWidth= 1;
            ctx.strokeStyle = 'brown';
            ctx.arc(x, y, radius, startAngle, endAngle,'False');
            //ctx.arc(100, 75, 50, 0, 2 * Math.PI,1);
            ctx.stroke();

        }
        var c = document.getElementById('canvas');
        var ctx = c.getContext('2d');
        // Center
       // ctx.translate(200, 200);
       // ctx.arc([coordCentroX], [coordCentroY], [raggio], [angoloDiPartenza], [angoloDiChiusura])
       ctx.beginPath();
       ctx.fillStyle = 'rgba(255, 255,255, 255)';
       ctx.arc(100, 100, 100, 0, 2 * Math.PI);
       ctx.fill();
       ctx.stroke();
       ctx.closePath();
       ctx.beginPath();
       ctx.ellipse(100, 100, 100, 30, Math.PI , 0, 2 * Math.PI);
       ctx.stroke();
       ctx.closePath();
       //ctx.translate(200, 200);
       //ctx.beginPath();
//ctx.moveTo(200, 100);
//ctx.lineTo(100, 100);
//ctx.lineWidth = 8;
//ctx.stroke();
//ctx.closePath();
      drawCartesianLineaa(ctx,200,100,'blue')
      drawCartesianLineaa(ctx,70,130,'red')
      drawCartesianLineaa(ctx,-100,100,'blue')
      drawCartesianLineaa(ctx,130,70,'red')
      drawCartesianLineaa(ctx,100,-200,'green')
      drawCartesianLineaa(ctx,100,200,'green')
      drawCartesianLineaa(ctx,150,220,'orange')
      drawCartesianLineaa(ctx,-100,-350,'orange')
      ctx.beginPath();
      ctx.fillStyle = 'rgba(0, 142,149,0.5)';
      ctx.font = "15px Arial";
      ctx.fillStyle = 'blue';
      ctx.fillText("Y",210, 90);
      ctx.fillText("|+i⟩",210, 115);
      ctx.fillText("|-i⟩",10, 115);
      ctx.fillStyle = 'red';
        ctx.fillText("X",75, 145);
        ctx.fillText("|+⟩",50, 145);
        ctx.fillText("|-⟩",130, 65);
        ctx.fillText("Z",80, 220);
        ctx.fillStyle = 'green';
        ctx.fillText("Z",80, 220);
        ctx.fillText("∣0⟩",110, 20);
        ctx.fillText("∣1⟩",110, 220);
        ctx.fillStyle = 'orange';
        ctx.fillText("W",150, 220);
        ctx.stroke();
       ctx.closePath();
      arco();
}
</script>
